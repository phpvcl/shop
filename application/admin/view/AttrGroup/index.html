{include file='head'}

    <body>
        <div class="wrap-container clearfix"  id="table-list">
            <div class="column-content-detail">
                <div class="email-tool-btn clearfix">
                    <div  style="float:left">
                        <button class="layui-btn layui-btn-small layui-btn-primary add-btn" data-height='300'  data-url="/admin/AttrGroup/add">
                            <i class="layui-icon">&#xe654;</i>
                        </button>                            
                    </div>
                    <div style="clear:both;"></div>
                </div>                

                <div class="layui-form">
                    <table class="layui-table">
                        <colgroup>
                            <col><col><col>
                        </colgroup>
                        <thead>
                            <tr>
                                <th>分组名</th><th>备注</th><th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            {foreach name='list' item='myList' empty="<tr><td colspan=2>暂无数据<td></tr>"}
                            <tr>
                                <td>{$myList.group_name}</td>
                                <td>{$myList.remark}</td> 
                                <td>
                                    
                                    <a href="javascript:" data-url="/admin/AttrGroup/edit/id/{$myList.id }" data-height="300" class="edit-btn">
                                        <i class="layui-icon">&#xe642;</i>&nbsp;
                                    </a>
                                    <a href="javascript:" data-url="/admin/AttrGroup/del/id/{$myList.id}" class="del-btn">
                                        &nbsp;<i class="layui-icon">&#xe640;</i>
                                    </a>
                                </td>
                            </tr>
                            {/foreach}
                        </tbody>
                    </table>

                    <div style='text-align: right;'>
                        {$page|raw}
                    </div>

                </div>

            </div>
        </div>
    </body>

</html>
