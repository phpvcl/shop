{include file='head'}

    <body>
        <div class="wrap-container clearfix"  id="table-list">
            <div class="column-content-detail">
                    <div class="email-tool-btn clearfix">
                        <div  style="float:left">
                            <button class="layui-btn layui-btn-small layui-btn-primary add-btn" data-height='300'  data-url="/admin/Message/add">
                                <i class="layui-icon">&#xe654;</i>
                            </button>                            
                        </div>
                        <div style="clear:both;"></div>
                    </div>                
             
                <div class="layui-form">
                    <table class="layui-table">
                        <colgroup>
                            <col><col><col><col><col><col>
                        </colgroup>
                        <thead>
                            <tr>
                                <th>id</th><th>标题</th><th>内容</th><th>状态</th><th>发送时间</th><th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            {foreach name='list' item='myList' empty="<tr><td colspan=5>暂无数据<td></tr>"}
                            <tr>
                                <td>{$myList.id}</td><td>{$myList.title}</td><td>{$myList.content}</td><td>{$statusItems[$myList.status]}</td><td>{$myList.send_time|date="Y-m-d H:i"}</td> <td><a href="javascript:" data-url="/admin/Message/edit/id/{$myList.id }" data-height="400" class="edit-btn">
                              <i class="layui-icon">&#xe642;</i>&nbsp;
                         </a>
                         <a href="javascript:" data-url="/admin/Message/del/id/{$myList.id}" class="del-btn">
                                 &nbsp;<i class="layui-icon">&#xe640;</i>
                         </a></td>
                            </tr>
                            {/foreach}
                        </tbody>
                    </table>

                    <div style='text-align: right;'>
                        {$page|raw}
                    </div>

                </div>
              
            </div>
        </div>
    </body>

</html>
